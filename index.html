<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChallenge</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form action="" class="container">

        <div>
            <input type="text" placeholder="Nombre:" id="name" class="inputs" autocomplete="off">
        </div>

        <div>
            <input type="text" placeholder="Apellido:" id="lastName" class="inputs" autocomplete="off">
        </div>

        <div>
            <input type="date" placeholder="Fecha de Nacimineto" id="date" class="inputs">
        </div>

        <div>
            <input type="submit" id="btn" class="btn">
        </div>
    </form>
    <script src="JS/script.js"></script>
</body>
</html>
